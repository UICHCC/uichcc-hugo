{{ if $.Params.carousel }}
{{ with .Params.carouselSlides }}
<div id="featureCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          {{ range $i, $e := . }}
          <li data-target="#featureCarousel" data-slide-to="{{ $i }}" class="{{ if eq $i 0 }}active{{ end }}"></li>
          {{ end }}
        </ol>
        <div class="carousel-inner">
          {{ range $i, $e := . }}
          <div class="carousel-item {{ if eq $i 0 }}active{{ end }}" style="background-image: url({{ $e.image_path }});">
            <img class="first-slide" src="{{ $e.image_path }}" alt="{{ $e.heading }}">
            <div class="container">
              <div class="carousel-caption carousel-caption-dark d-none d-block text-left">
                <h4>{{ $e.ctype }}</h4>
                <h1>{{ $e.heading }}</h1>
                <p>
                    {{ $e.desc }}
                </p>
                <p>
                  {{ range $j, $f := $e.btns }}
                  <a class="btn btn-{{ $f.color }}" href="{{ $f.href | relLangURL }}" role="button">{{ $f.content }}</a>
                  {{ end }}
                </p>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
  
        <a class="carousel-control-prev" href="#featureCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#featureCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
{{ end }}
{{ end }}
