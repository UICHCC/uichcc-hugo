{{ define "extraStyle" }}
<link href="{{ "css/blog-style.css" | relURL }}" rel="stylesheet">
{{ end }}
{{ define "main" }}
<div class="row">
<div class="col-md">
<h1>Past Articles | 历史文章</h1>
<ol>
{{ range .Pages }}

    <li>
        <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
    </li>

{{ end }}
</ol>
</div>
<div class="col-md">
        {{ .Content }}
    </div>
</div>

{{ end }}
